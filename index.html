<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>
      <img src="/Users/jaymlaws/Desktop/DotnetAPI/github-app-apitest/GitHub_Invertocat_Logo.svg.png" alt="Logo">
      GitHub Repositories
    </h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'fetchTab')">Fetch Repositories</button>
      <button class="tablinks" onclick="openTab(event, 'createRepoTab')">Create Repository</button>
      <button class="tablinks" onclick="openTab(event, 'configTab')">Configuration</button>
    </div>

    <!-- Fetch Repositories Tab -->
    <div id="fetchTab" class="tabcontent">
      <form id="githubForm">
        <label for="configUsername">GitHub Username:</label>
        <input type="text" id="configUsername" name="configUsername" required>
        <button type="button" onclick="fetchRepositories()">Fetch Repositories</button>
      </form>

      <div id="userInfo"></div>
      <h2>Total Repositories: <span id="repoCount">0</span></h2>
      <ul id="repoList"></ul>
    </div>

    <!-- Create Repository Tab -->
    <div id="createRepoTab" class="tabcontent">
      <h2>Create Repository</h2>
      <form id="createRepoForm">
        <label for="repoName">Repository Name:</label>
        <input type="text" id="repoName" name="repoName" required>
        <button type="button" onclick="createRepository()">Create Repository</button>
      </form>
      <div id="gitUrl" style="display: none;">
        <p>Git URL for the newly created repository:</p>
        <p id="gitUrlLink"></p>
      </div>
    </div>

    <!-- Configuration Tab -->
    <div id="configTab" class="tabcontent">
      <form id="configForm">
        <label for="configUsername">GitHub Username:</label>
        <input type="text" id="configUsername" name="configUsername" required>
        <label for="configToken">GitHub Personal Access Token:</label>
        <input type="password" id="configToken" name="configToken" required>
        <button type="button" onclick="saveConfig()">Save Config</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
